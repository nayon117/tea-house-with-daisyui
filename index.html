<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind and daisyui cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit  -->
     <script src="https://kit.fontawesome.com/cc58ff3119.js" crossorigin="anonymous"></script>
    <!-- tailwind custom   -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-32 py-5">
      <div class="flex flex-col md:flex-row gap-10 items-center">
        <div class="pb-5 flex-1">
          <h2 class="text-2xl md:text-4xl font-bold text-[#1C1C1C]">
            It's good <br />
            tea time at The <br />
            Tea House
          </h2>
          <p class="text-sm my-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="btn bg-gradient-to-r from-[#F00] to-[#FF8938]">Explore More</button>
        </div>
        <div class="flex-1">
          <img src="./images/banner.png" alt="banner png" />
          <div class="flex items-center gap-5 shadow-xl rounded-md w-60 px-6 py-9">
            <i class="fa-solid fa-star text-orange-400 text-3xl"></i>
            <div>
                <h4>5.00</h4>
                <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
